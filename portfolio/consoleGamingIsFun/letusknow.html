    <!--Form script-->
    <script>
		//validate form
		function formValidation()
		{
			window.alert("Using Java Script to Validate Form")
			
			var fName = document.forms["feedbackForm"]["firstname"].value;
			if (fName == null || fName == "")
			{
				alert("First Name must be filled out");
				return false;	
			}
			var email = document.forms["feedbackForm"]["email"].value;
			if (email == null || email == "")
			{
				alert("E-Mail must be filled out");
				return false;	
			}
			var layout = document.forms["feedbackForm"]["layout"].value;
			if (layout == "choose one" || layout == "")
			{
				alert("Must select a choice from Layout");
				return false;	
			}
			var colorScheme = document.forms["feedbackForm"]["colorscheme"].value;
			if (colorScheme == "choose one" || colorScheme == "")
			{
				alert("Must select a choice from Color Scheme");
				return false;	
			}
			var content = document.forms["feedbackForm"]["content"].value;
			if (content == "choose one" || content == "")
			{
				alert("Must select a choice from Content");
				return false;	
			}
			var usability = document.forms["feedbackForm"]["usability"].value;
			if (usability == "choose one" || usability == "")
			{
				alert("Must select a choice from Usability");
				return false;	
			}
				
		}
		
	</script>
